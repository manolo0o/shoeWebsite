<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build A Responsive Shoe Website with HTML, CSS & JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<header>
    <nav>
        <div class="container">
            <div>
                <img src="storage/img/logo.png" alt="Logo" class="logo"/>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">New Releases</a>
                        </li>
                        <li>
                            <a href="#">Men</a>
                        </li>
                        <li>
                            <a href="#">Women</a>
                        </li>
                        <li>
                            <a href="#">Kids</a>
                        </li>
                        <li>
                            <a href="#">Categories</a>
                        </li>
                    </ul>
                    <form>
                        <div class="search-icon">
                            <i class="fas fas fa-search"></i>
                        </div>
                        <input 
                            type="text" 
                            class="search" 
                            placeholder="Search..."
                        />
                        <button class="nav-btn">
                            <i class="fas fa-cart-plus"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <div class="body">
        <div>
            <h4>$47.97</h4>
            <h1>Nike SuperRep Go</h1>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <p>
                The Nike SuperRep Go
                combines comfortable foam cushioning,
                flexibility and support to get you moving
                in circuit-based fitness classes or while
                streaming workouts at home.
            </p>
            <a href="#" class="btn">Add to cart</a>
        </div>
        <div>
            <img src="storage/img/shoe.png" alt="Nike SuperRep Go"/>
        </div>
    </div>

    <div class="footer">
        <div class="social">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="watch">
            <div class="play-icon">
                <i class="fas fas fa-play"></i>
            </div>
            <h3>Preview</h3>
        </div>
    </div>
</header>
</body>
</html>
